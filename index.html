<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="text-center">Rock Paper Scissors</h1>
    <div id="container" class="container">
        <img id="rock" src="img/rock-user.png" alt="rock">
        <img id="paper" src="img/paper-user.png" alt="paper">
        <img id="scissors" src="img/scissors-user.png" alt="scissors">
    </div>

    <div id="wrapper">
        <div class="container">
            <img id="playerChoice">
            <img id="computerChoice">
        </div>
    
        <div class="container">
            <h1 id="roundResult"></h1>
        </div>
        <div class="container">
            <h1 id="playerScore"></h1>
            <h1 id="computerScore"></h1>
        </div>
        <div class="result container">
            <h1 id="finalResult"></h1>
        </div>
    </div>

    
    

    
</body>
<script src="script.js"></script>
</html>
